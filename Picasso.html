<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <section id="painting">
        
        <div id="first-section">

            <div class="box-container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="break"></div>
                <div class="box" id="big-box"></div>
                <div class="break"></div>

                <div class="people">
                    <img class="people-icon" src="./images/noun-people-1151042.png" alt="people-icon"> 
                    <!-- <span style="color:rgb(189, 181, 181); font-size: x-small; text-align: right;">people by asianson.design from <a href="https://thenounproject.com/browse/icons/term/people/" target="_blank" title="people Icons">Noun Project</a> (CC BY 3.0)</span> -->
                    <img class="people-icon" src="./images/noun-group-680871.png" alt="group-people-icon"> 
                    <!-- <span>group by Gregor Cresnar from <a href="https://thenounproject.com/browse/icons/term/group/" target="_blank" title="group Icons">Noun Project</a> (CC BY 3.0)</span> -->
                    <img class="people-icon" src="./images/noun-group-680871.png" alt="group-people-icon">
                </div>
            </div>

            <div class="circle-container">
                <div class="circle" id="i-circle"></div>
                <div class="circle" id="ii-circle"></div>
                <div class="circle" id="bg-yellow-circle"></div>
                <div class="circle" id="sm-yellow-circle"></div>
                <div class="circle" id="bg-pink-circle"></div>
                <div class="circle" id="iii-circle"></div>
            </div>
    
            <div class="tree-container">
                    <div class="tree"></div>
                    <div class="tree" id="small-tree"></div>
            </div>
    
            

        </div>
        
        <div class="box" id="earth-box"></div>

    </section>

    <section id="subscribe-form">
        <h2>Subscribe Form</h2>

        <form action="./formsubmitted.html">
        <label for="fname">Name:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value=""><br><br>
        <input type="submit" value="Submit">
        </form> 
    </section>







    
</body>
</html>
